<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body,html{
    height:100%;
    overflow:hidden;
}

section{
    height:100%;
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#FADADD;
    position:relative;
}

.video-background{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

.video-background video{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

.container{
    height:70%;
    width:33%;
    border:2px solid black;
    background:#fff;
}

.image-box{
    height:70%;
}

.actual-image{
    height:80%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.gif{
    height:90%;
    width:64%;
}

.text-one{
    height:20%;
    display:flex;
    justify-content:center;
    align-items:center;
    border:0.5px solid rgba(0,0,0,0.2);
}

.yes-no{
    height:30%;
    display:flex;
    justify-content:space-evenly;
    align-items:center;
}

.yes,.no{
    font-family:"Allura",cursive;
    font-size:7vh;
    height:60%;
    width:40%;
    background:#FB607F;
    border:none;
    cursor:pointer;
    box-shadow:4px 4px 10px black;
    transition:0.1s;
}

.yes:hover,.no:hover{
    scale:0.95;
    opacity:0.95;
}

a{
    text-decoration:none;
    font-family:"Allura",cursive;
    font-size:7vh;
    color:black;
}

@media(max-width:1025px){
    .container{
        width:98%;
        height:80%;
    }
    .gif{
        width:80%;
    }
}

</style>
</head>

<body>

<section>

<div class="video-background">
    <video autoplay loop muted playsinline>
        <source src="resources/heart.webm" type="video/webm">
    </video>
</div>

<div class="container">

    <div class="image-box">

        <div class="actual-image">
            <img src="resources/will you.png" class="gif" id="gif">
        </div>

        <div class="text-one">
            <p id="text" style="font-size:1.4rem;text-align:center;">
                will you be my valentine? ‚ù§Ô∏èüòò
            </p>
        </div>

    </div>

    <div class="yes-no">
        <button class="yes" id="yes">Yes</button>
        <button class="no" id="no">No</button>
    </div>

</div>

</section>

<script>

const yes = document.querySelector("#yes");
const no = document.querySelector("#no");
const gif = document.querySelector("#gif");
const text = document.querySelector("#text");
const vid = document.querySelector("video");

let count = 2;

const gifs = [
  "resources/will you.png",
  "resources/what.png",
  "resources/really.png",
  "resources/cry.png",
  "resources/plej.jpeg",
  "resources/idc.gif"
];

// preload gifs
gifs.forEach(src=>{
  const img=new Image();
  img.src=src;
});

no.addEventListener("click", ()=>{

  if(count==2){
    gif.src=gifs[1];
    text.innerHTML="You meant to press YES right?ü§®";
    yes.style.height="65%";
    yes.style.width="60%";
    no.style.width="30%";
    count++;
  }

  else if(count==3){
    gif.src=gifs[2];
    text.innerHTML="Your hand must have slipped right?ü•π";
    yes.style.height="70%";
    yes.style.width="70%";
    no.style.width="20%";
    count++;
  }

  else if(count==4){
    gif.src=gifs[3];
    text.innerHTML="I'm gonna cryüò≠";
    yes.style.height="80%";
    yes.style.width="80%";
    no.style.width="10%";
    count++;
  }

  else if(count==5){
    gif.src=gifs[4];
    text.innerHTML="Pretty Pleaseü•∫üòò";
    yes.style.height="90%";
    yes.style.width="96%";
    no.style.display="none";
  }

});

yes.addEventListener("click", ()=>{

  vid.style.display="block";
  gif.src=gifs[5];
  text.innerHTML="Knew it babe üòò";

  yes.innerHTML='<a href="#">Love You ‚ù§Ô∏è</a>';

  yes.style.height="90%";
  yes.style.width="96%";

  no.style.display="none";

  setTimeout(()=>{
    vid.style.display="none";
  },9000);

});

</script>

</body>
</html>
